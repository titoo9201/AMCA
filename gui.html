<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMCA Assistant</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-2 bg-dark text-white d-flex flex-column align-items-center" id="sidebar">
        <h3 class="my-3">Menu</h3>
        <button class="btn btn-light w-100 my-2">Login</button>
        <button class="btn btn-light w-100 my-2">Signup</button>
        <button class="btn btn-light w-100 my-2">Contacts</button>
        <button class="btn btn-light w-100 my-2">Settings</button>
      </div>

      <!-- Main Content Area -->
      <div class="col-10 p-3" id="main">
        <!-- Chat Area -->
        <div id="chat-area" class="p-3 border rounded bg-light">
          <div id="messages" class="mb-3" style="height: 60vh; overflow-y: auto;">
            <!-- Messages dynamically added here -->
          </div>

          <!-- Input Section -->
          <div class="input-group mt-3">
            <input type="text" id="user-input" class="form-control" placeholder="Ask Me Anything....">
            <button id="send-btn" class="btn btn-primary">
                <i class="bi bi-send"></i>
            </button>
            <button id="mic-btn" class="btn btn-secondary">
              <i class="bi bi-mic"></i>
            </button>
            <button id="camera-btn" class="btn btn-secondary">
              <i class="bi bi-camera2"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
